<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
   
    <div class="header">
        <h1>Sign up with CareerWave</h1>
        <p>Let's Start</p>
    </div>

    <div class="content">
        <div class="form">
            <h3>Sign up to Your Account</h3>
            <input type="name" name="name" placeholder="Enter Your First Name" required>
            <input type="name" name="name" placeholder="Enter Your Last Name" required>
            <input type="number" name="number" placeholder="Enter Your Phone Number" required>
            <input type="email" name="email" placeholder="Enter Your Email Address" required>
            <input type="password" name="password" placeholder="Enter Your Password" required><br>
            <button type="submit">Sign up</button>
        </div>
    </div>

    </div>
    
</body>
